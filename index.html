<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Khách hàng mới Bưu điện Quảng Nam</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Aptos';
            src: url('path/to/aptos-font.woff2') format('woff2'),
                 url('path/to/aptos-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Aptos', Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px; /* Reduced padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 20px; /* Reduced font size */
        }
        .tabs {
            display: flex;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 0 5px;
            font-size: 16px;
        }
        .tab.active {
            background-color: #388E3C;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: none;
            flex-grow: 1; /* Allow container to grow and fill available space */
        }
        .container.active {
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: 100%; /* Adjust height to fill the container */
            border: none;
            flex-grow: 1; /* Allow iframe to grow and fill available space */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            Dashboard Khách hàng mới Bưu điện Quảng Nam
        </div>
        <div class="tabs">
            <button class="tab" onclick="showTab('powerbi')">PowerBI</button>
            <button class="tab active" onclick="showTab('looker')">Looker</button>
        </div>
    </div>
    <div id="powerbi" class="container">
        <iframe title="Dashboard Tuần" src="https://app.powerbi.com/view?r=eyJrIjoiYmQ4ZmQ2MTYtNmUxMC00Y2U1LWEzZWQtMjAzZWY3N2IzZTBjIiwidCI6IjRkNmQ2N2FlLTViNTUtNDJhYy05ZGFhLTkzOTk3Yzc3YTg3YSIsImMiOjEwfQ%3D%3D" allowFullScreen="true"></iframe>
    </div>
    <div id="looker" class="container active">
        <iframe title="Dashboard Tuần" src="https://lookerstudio.google.com/embed/reporting/458d28c2-14a1-4c51-8fb9-2189133b8825/page/aQHaE" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const containers = document.querySelectorAll('.container');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            containers.forEach(container => {
                container.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
